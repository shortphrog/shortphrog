<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="container">
      <header>
            <div class="logo">Your virtual diary</div>
            <input type="text" class="search-bar" placeholder="Search">
        <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Hana's profile</a></li>
                </ul>
        </nav>
      </header>

        <main>
            <section class="profile">
                <div class="profile-header">
                    <div class="profile-picture" style="background-image: url('strawberry.jpg');"></div>
                    <div class="profile-info">
                        <h1>URsername</h1>
                        <p>My days been...</p>
                    </div>
                </div>
                <div class="profile-stats">
                    <div class="stat">
                        <h3>Posts</h3>
                        <p>100</p>
                    </div>
                    <div class="stat">
                        <h3>Followers</h3>
                        <p>1000</p>
                    </div>
                    <div class="stat">
                        <h3>Following</h3>
                        <p>500</p>
                    </div>
                </div>
            </section>

            <!-- Explore Bar -->
            <section class="explore-bar">
                <input type="text" class="search-explore" placeholder="Search">
                <div class="explore-links">
                    <a href="#">#Travel</a>
                    <a href="#">#Food</a>
                    <a href="#">#Fashion</a>
                    <a href="#">#Nature</a>
                </div>
            </section>

            <!-- Photo Placeholders -->
            <section class="photos">
                <div class="photo-placeholder"></div>
                <div class="photo-placeholder"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Instagram</p>
        </footer>
    </div>
</body>
</html>
