<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="container">
      <header>
            <div class="logo">Hana's diary</div>
            <input type="text" class="search-bar" placeholder="Find Hana's friends">
        <nav>
                <ul>
                    <li><a href="website.html">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="midterm.html">Your profile</a></li>
                </ul>
        </nav>
      </header>

        <main>
            <section class="profile">
                <div class="profile-header">
                    <div class="profile-picture" style="background-image: url('hanapfp.jpeg');"></div>
                    <div class="profile-info">
                        <h1>hana.jpeg</h1>
                        <p>My daily activites</p>
                    </div>
                </div>
                <div class="profile-stats">
                    <div class="stat">
                        <h3>Posts</h3>
                        <p>2</p>
                    </div>
                    <div class="stat">
                        <h3>Followers</h3>
                        <p>1</p>
                    </div>
                    <div class="stat">
                        <h3>Following</h3>
                        <p>3</p>
                    </div>
                </div>
            </section>

            <!-- Explore Bar -->
            <section class="explore-bar">
                <input type="text" class="search-explore" placeholder="Time travel">
                <div class="explore-links">
                    <a href="#">#Daily_Eats</a>
                    <a href="#">#OOTD</a>
                    <a href="#">#Cafe</a>
                    <a href="#">#random_pics</a>
                </div>
            </section>

            <section class="photos">
    <div class="photo-placeholder" style="background-image: url('1_24_24.jpg');"></div>
    <div class="photo-placeholder" style="background-image: url('photo2.jpeg');"></div>
    <div class="photo-placeholder" style="background-image: url('photo3.jpeg');"></div>
</section>
        </main>

        <footer>
            <p>&copy; 2024 mygram</p>
        </footer>
    </div>
</body>
</html>
