<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="container">
      <header>
            <div class="logo">Your virtual diary</div>
            <input type="text" class="search-bar" placeholder="Find your friends">
        <nav>
                <ul>
                    <li><a href="website.html">Home</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="hanasprofile.html">Hana's profile</a></li>
                </ul>
        </nav>
      </header>

        <main>
            <section class="profile">
                <div class="profile-header">
                    <div class="profile-picture" style="background-image: url('pfp.webp');"></div>
                    <div class="profile-info">
                        <h1>URsername</h1>
                        <p>My days been___</p>
                    </div>
                </div>
                <div class="profile-stats">
                    <div class="stat">
                        <h3>Posts</h3>
                        <p>5</p>
                    </div>
                    <div class="stat">
                        <h3>Followers</h3>
                        <p>10</p>
                    </div>
                    <div class="stat">
                        <h3>Following</h3>
                        <p>5</p>
                    </div>
                </div>
            </section>

            <!-- Explore Bar -->
            <section class="explore-bar">
                <input type="text" class="search-explore" placeholder="Travel back in time">
                <div class="explore-links">
                    <a href="#">#Daily_Eats</a>
                    <a href="#">#OOTD</a>
                    <a href="#">#Cafe</a>
                    <a href="#">#Nature</a>
                </div>
            </section>

            <!-- Photo Placeholders -->
            <section class="photos">
                <div class="photo-placeholder"></div>
                <div class="photo-placeholder"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 mygram</p>
        </footer>
    </div>
</body>
</html>
